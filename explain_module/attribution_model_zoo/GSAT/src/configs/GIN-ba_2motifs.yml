data_config:
  splits:
    train: 0.8
    valid: 0.1
    test: 0.1
  batch_size: 128

model_config:
  model_name: GIN
  hidden_size: 64
  n_layers: 2
  dropout_p: 0.3
  pretrain_lr: 1.0e-3
  pretrain_epochs: 100

shared_config:
  learn_edge_att: true
  precision_k: 5
  num_viz_samples: 8
  viz_interval: 10
  viz_norm_att: true
  extractor_dropout_p: 0.5

GSAT_config:
  method_name: 'GSAT'
  epochs: 100
  lr: 1.0e-3
  pred_loss_coef: 1
  info_loss_coef: 1

  from_scratch: false # if false, will finetune GSAT based on a pre-trained model
  fix_r: false
  decay_interval: 10
  decay_r: 0.1
  final_r: 0.5
